# Values to be passed before installing this helm chart
#   1. Role arn for service account 
namespace: "flink"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: 
    eks.amazonaws.com/role-arn: "arn:aws:iam::012345678901:role/dev-obsrv-demo-flink-sa-iam-role" # service account role arn 
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "flink-sa"